<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Welcome To Do List</title>
</head>
<body>
    <div class="container">
      <div class="task-backgorund">
        <div class="card">
          <div class="card-header">
            <span>ToDo List</span>
            <label id="new-task">New Task</label>
            <input type="text" name="order" id="order" placeholder="What will you do?">
            <button type="button" id="itemAdd" class="btn btn-green">ADD ToDo</button>
          </div>
          <div class="card-body">
            <h2>ToDo</h2>
            <div id="list">
              <ul>
                <li>
                  <label>
                    <input type="checkbox" class="checkbox" id="0">
                    <label for="0">List Item</label>
                  </label>                  
                  <a href=""><i class="fa fa-remove"></i></a>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="checkbox" id="1"><label for="1">List Item</label>
                  </label>
                  <a href=""><i class="fa fa-remove"></i></a>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="checkbox" id="2"><label for="2">List Item</label>
                  </label>
                  <a href=""><i class="fa fa-remove"></i></a>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="checkbox" id="3"><label for="3">List Item</label>
                  </label>
                  <a href=""><i class="fa fa-remove"></i></a>
                </li>
                <li>
                  <label>
                    <input type="checkbox" class="checkbox" id="4"><label for="4">List Item</label>
                  </label>
                  <a href=""><i class="fa fa-remove"></i></a>
                </li>
              </ul>
            </div>
            <button type="button" id="deleteAll" class="btn btn-black">CLEAR ALL</button>
            <button type="button" id="showChecked" class="btn btn-green">SHOW CHECKED</button>
            <button type="button" id="showUnchecked" class="btn btn-green">SHOW UNCHECKED</button>
            <button type="button" id="showAll" class="btn btn-green">SHOW ALL</button>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
